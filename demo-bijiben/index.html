    /**
     * 射线拾取函数
     * 选中的网格模型变为半透明效果
     */
    var isopen = true;

    function ray() {
        var Sx = event.clientX; //鼠标单击位置横坐标
        var Sy = event.clientY; //鼠标单击位置纵坐标
        //屏幕坐标转标准设备坐标
        var x = (Sx / 800) * 2 - 1; //标准设备横坐标
        var y = -(Sy / 600) * 2 + 1; //标准设备纵坐标
        var standardVector = new THREE.Vector3(x, y, 0.5); //标准设备坐标
        //标准设备坐标转世界坐标
        var worldVector = standardVector.unproject(camera);
        //射线投射方向单位向量(worldVector坐标减相机位置坐标)
        var ray = worldVector.sub(camera.position).normalize();
        //创建射线投射器对象
        var raycaster = new THREE.Raycaster(camera.position, ray);
        //返回射线选中的对象
        var intersects = raycaster.intersectObjects(scene.children.concat(obj3pingmu.children, obj3jianpan.children));
        if (intersects.length > 0) {
            if (intersects[0].object.parent.type == "Object3D") {
                console.log(intersects[0].object.parent);
                isObject3D = true;
                optionName = intersects[0].object.parent.name;


                if (!isopen) {
                    isopen = true
                    new TWEEN.Tween(obj3pingmuP.position)
                        .to({
                            x: 0,
                            y: 0,
                            z: 0
                        }, 1500)
                        .easing(TWEEN.Easing.Exponential.Out)
                        .start();

                    new TWEEN.Tween(obj3pingmuP.rotation).to({
                            x: -0.1 * Math.PI / 2,
                            y: 0,
                            z: 0
                        }, 2000)
                        .easing(TWEEN.Easing.Exponential.Out).start();
                } else {
                    isopen = false
                    new TWEEN.Tween(obj3pingmuP.position)
                        .to({
                            x: 0,
                            y: 1,
                            z: -0.75
                        }, 1500)
                        .easing(TWEEN.Easing.Exponential.Out)
                        .start();

                    new TWEEN.Tween(obj3pingmuP.rotation).to({
                            x: 1.175 * Math.PI / 2,
                            y: 0,
                            z: 0
                        }, 2000)
                        .easing(TWEEN.Easing.Exponential.Out).start();
                }

                // intersects[0].object.parent.position.set(0,1.4,-21.14);

                // new TWEEN.Tween(intersects[0].object.parent.position)
